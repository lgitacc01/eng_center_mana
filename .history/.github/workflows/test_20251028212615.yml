name: Run Tests on Push

on:
  push:
    branches:
      - long
      - anh
  pull_request:
    branches:
      - long
      - anh

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # hoặc phiên bản Node bạn đang dùng

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
