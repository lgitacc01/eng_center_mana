name: Run Tests on Push

on:
  push:
    branches:
      - long
      - anh
  pull_request:
    branches:
      - long
      - anh

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # hoặc phiên bản Node bạn đang dùng

      # --- Cài đặt cho Client ---
      - name: Install client dependencies
        run: npm install
        working-directory: ./client # <-- Thay đổi nếu tên thư mục client của bạn khác

      - name: Run client tests
        run: npm test
        working-directory: ./client # <-- Thay đổi nếu tên thư mục client của bạn khác

      # --- Cài đặt cho Server ---
      - name: Install server dependencies
        run: npm install
        working-directory: ./server # <-- Thay đổi nếu tên thư mục server của bạn khác

      - name: Run server tests
        run: npm test
        working-directory: ./server # <-- Thay đổi nếu tên thư mục server của bạn khác