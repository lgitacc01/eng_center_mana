name: ðŸš€ Deploy to EC2 via Docker

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to EC2
        run: |
          ssh -i ~/.ssh/ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/app/server
          echo "ðŸ‘‰ Pulling latest code..."
          git pull origin deploy

          echo "ðŸ› ï¸ Rebuilding Docker image..."
          sudo docker stop my-node-server || true
          sudo docker rm my-node-server || true
          sudo docker build -t my-node-server .
          sudo docker run -d -p 5000:5000 --name my-node-server my-node-server

          echo "âœ… Deployment complete!"
          EOF
